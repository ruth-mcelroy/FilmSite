<style>

    #gallery {
        /* Prevent vertical gaps */
        line-height: 0;
         
        -webkit-column-count: 3;
        -webkit-column-gap:   20px;
        -moz-column-count:    3;
        -moz-column-gap:      20px;
        column-count:         3;
        column-gap:           20px;  
      }
      
      #gallery img {
        /* Just in case there are inline attributes */
        width: 100% !important;
        height: auto !important;
        margin-top: 10px;
        margin-bottom: 10px;
      }


      @media (max-width: 1000px) {
        #gallery {
        -moz-column-count:    2;
        -webkit-column-count: 2;
        column-count:         2;
        }
      }
      @media (max-width: 800px) {
        #gallery {
        -moz-column-count:    1;
        -webkit-column-count: 1;
        column-count:         1;
        }
      }

</style>

<section id="gallery">
        {{ $path := print "content/" .Page.Dir (.Get "src") }}
        {{ $url  := print .Page.URL }}
        {{ range (readDir $path)  }}            
            {{ $src := print $url  .Name }}   
<a href="{{ $src }}" >            
<img src="{{ $src }}" href="{{ $src }}">   
</a>           

        {{ end }}
</section>
