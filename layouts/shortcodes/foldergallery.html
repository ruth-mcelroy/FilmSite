<style>

    #gallery {
        /* Prevent vertical gaps */
        line-height: 0;
         
        -webkit-column-count: 3;
        -webkit-column-gap:   20px;
        -moz-column-count:    3;
        -moz-column-gap:      20px;
        column-count:         3;
        column-gap:           20px;  
      }
      
      #gallery img {
        /* Just in case there are inline attributes */
        width: 100% !important;
        height: auto !important;
        margin-top: 10px;
        margin-bottom: 10px;
      }


      @media (max-width: 1000px) {
        #gallery {
        -moz-column-count:    2;
        -webkit-column-count: 2;
        column-count:         2;
        }
      }
      @media (max-width: 800px) {
        #gallery {
        -moz-column-count:    1;
        -webkit-column-count: 1;
        column-count:         1;
        }
      }

      /* The Modal (background) */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 4em;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: black;
  }
  
  /* Modal Content */
  .modal-content {
    position: relative;
    background-color: black;
    margin: auto;
    padding: 0;
    width: 75%;
    max-width: 1400px;
  }
  
  .modal-pic {
    display: flex;
    align-content: center;
    cursor: pointer;
    object-fit: contain;
  }
  
  /* The Close Button */
  /* Optimized for accessibility by using a button named close but 
    shifting the close text out of the button and only showing x */
  .modal-close {
    color: white;
    background-color: black;
    position: absolute;
    top: .5em;
    right: .5em;
    font-size: 2em;
    font-weight: bold;
    height: 1em;
    width: 1em;
    text-indent: 10em;
    overflow: hidden;
    border: 0;
  }
  
  .modal-close::after {
    position: absolute;
    line-height: 0.5;
    top: 0.2em;
    left: 0.1em;
    text-indent: 0;
    content: "\00D7"
  }
  
  .modal-close:hover,
  .modal-close:focus {
    color: #999;
    text-decoration: none;
    cursor: pointer;
  }

</style>

<script>
    // Open the Modal
    function openModal(clicked_id) {
      var src = document.getElementById(clicked_id).src;
      
      if (src.includes("#")) {
        src = src.substring(0, src.indexOf( "#" ));
      };
      document.getElementById("modalPic").src = src;
      document.getElementById("myModal").style.display = "block";
      // Ensures the site footer is not shown if front of the modal. Remove if this is not an issue or
      // there is no footer. "site-footer" id can also be changed appropriately.
      document.getElementById("site-footer").style.display = "none";
      document.getElementById("nav").style.display = "none";
    }
    
    // Close the Modal
    function closeModal() { 
      // prevents flashing last modal image while new id is loading on open
      document.getElementById("modalPic").src = "";
      document.getElementById("myModal").style.display = "none";
      // See note above regarding the footer 
      document.getElementById("site-footer").style.display = "block";
      document.getElementById("nav").style.display = "block";
    }
</script>

<section id="gallery">
        {{ $path := print "content/" .Page.Dir (.Get "src") }}
        {{ $url  := print .Page.URL }}
        {{ range (readDir $path)  }}            
            {{ $src := print $url  .Name }}   
            {{ $id := .Name }}            
<img id="{{ $id }}" src="{{ $src }}" onclick="openModal(this.id)">            
        {{ end }}
</section>

<div id="myModal" class="modal">
    <button class="modal-close" onclick="closeModal()">close</button>
    <div class="modal-content">
      <img class="modal-pic" id="modalPic" onclick="closeModal()" style="max-width: 100%; max-height: 80vh; margin: auto;">
    </div>
</div>
